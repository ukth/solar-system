<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform objects</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="control-box">
      <p class="label">1: Mercury</p>
      <p class="label">2: Venus</p>
      <p class="label">3: Earth</p>
      <p class="label">4: Mars</p>
      <p class="label">5: Jupiter</p>
      <p class="label">6: Saturn</p>
      <p class="label">7: Uranus</p>
      <p class="label">8: Neptune</p>
      <p class="label">0: Stop Following</p>
      <p class="label">F: Fullscreen / Exit</p>
    </div>
    <div class="info-box">
      <p>All elements reflect their true size ratios (except planet radius).</p>
      <p>The planet radius is scaled up 100 times for better visibility.</p>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
  </body>
</html>
